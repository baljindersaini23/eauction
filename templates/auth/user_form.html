{% extends 'auth/register_base.html' %}
{% load staticfiles %}
{% block content %}
<div id="login">
        <!-- <h3 class="text-center text-white pt-5">Sign Up form</h3> -->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" action="/register_user/">

                            {% csrf_token %}
                            <br><br><br>
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                    <label for="first name" class="text-info">First Name:</label><br>
                                    <input type="text" name="first_name" id="first name" class="formcontrol">
                            </div>
                            <div class="form-group">
                                    <label for="last name" class="text-info">Last Name:</label><br>
                                    <input type="text" name="last_name" id="last name" class="formcontrol">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" maxlength="150" class="formcontrol">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="formcontrol">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password1" id="password" class="formcontrol">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Confirm Password:</label><br>
                                <input type="password" name="password2" id="password" class="formcontrol">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign up">
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
